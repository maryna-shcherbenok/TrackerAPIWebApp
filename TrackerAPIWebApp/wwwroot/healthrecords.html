<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Записи здоровʼя</title>
    <link rel="stylesheet" href="css/mood.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        .container {
            display: flex;
            justify-content: center;
            background: url('/img/background.jpg') no-repeat center center fixed;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 24px;
        }

        h2 {
            margin-top: 0;
            text-align: center;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

            .form-row > * {
                flex: 1 1 200px;
                min-width: 200px;
            }

        .grid-2, .grid-3 {
            display: grid;
            gap: 10px;
            margin-bottom: 10px;
        }

        .grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .stress-grid label {
            display: inline-block;
            cursor: pointer;
            font-size: 24px;
            margin-right: 5px;
        }

            .stress-grid label.selected {
                border: 2px solid #666;
                border-radius: 5px;
                padding: 2px;
            }

        .primary.full {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #7b2cbf;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        #recordList {
            margin-top: 20px;
        }

        .mood-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 12px;
            background: #fafafa;
            padding: 16px 20px;
            margin-bottom: 12px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            .mood-item:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
            }

        .mood-info {
            flex-grow: 1;
            font-size: 15px;
            color: #333;
            line-height: 1.4;
        }

        .mood-actions {
            display: flex;
            gap: 10px;
        }

            .mood-actions button {
                background: none;
                border: none;
                font-size: 18px;
                color: #7b2cbf;
                cursor: pointer;
                transition: transform 0.2s ease;
            }

                .mood-actions button:hover {
                    transform: scale(1.2);
                }

        .form-row select {
            width: 100%;
        }

        .choices {
            width: 100% !important;
            max-width: 100%;
        }

        .choices__inner {
            box-sizing: border-box;
            width: 100%;
            border-radius: 6px;
            border: 2px solid #7b2cbf;
            min-height: 44px;
        }

        .choices__item--disabled {
            display: none !important;
        }

        .choices__list--multiple .choices__item {
            background-color: #7b2cbf;
            border: none;
            color: #fff;
            border-radius: 20px;
            padding: 5px 10px;
            margin: 2px 4px;
        }

        .choices__button {
            color: white;
            opacity: 0.8;
        }

        .choices__list--dropdown,
        .choices__list[aria-expanded] {
            border-color: #7b2cbf;
        }

        .choices__placeholder {
            opacity: 0.6;
        }

        .badge-list {
            margin-top: 6px;
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 13px;
            background-color: #e9d8fd;
            color: #5a189a;
            border-radius: 20px;
            line-height: 1;
            white-space: nowrap;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Записи здоровʼя</h2>
            <p style="text-align:center">Додавайте щоденні показники</p>

            <form onsubmit="addRecord(); return false;">
                <input type="text" id="date" placeholder="Оберіть дату" required />

                <div class="grid-3">
                    <input type="number" id="pulse" placeholder="Пульс" />
                    <input type="number" id="systolic" placeholder="Систолічний" />
                    <input type="number" id="diastolic" placeholder="Діастолічний" />
                </div>

                <div class="grid-3">
                    <input type="number" id="sleep" placeholder="Сон (год)" step="0.1" />
                    <input type="number" id="temperature" placeholder="Температура" step="0.1" />
                    <input type="number" id="water" placeholder="Вода (л)" step="0.1" />
                </div>

                <div class="grid-2">
                    <input type="number" id="steps" placeholder="Кроків" />
                    <input type="number" id="weight" placeholder="Вага (кг)" step="0.1" />
                </div>

                <div class="grid-2">
                    <div id="stress-picker" class="stress-grid">
                        <label data-value="0">😌</label>
                        <label data-value="1">🙂</label>
                        <label data-value="2">😐</label>
                        <label data-value="3">😟</label>
                        <label data-value="4">😣</label>
                        <label data-value="5">😫</label>
                    </div>
                    <input type="hidden" id="stress" name="stressLevel" />
                </div>

                <div class="form-row">
                    <select id="moodOptionId" required>
                        <option value="">Оберіть настрій</option>
                    </select>
                </div>

                <div class="form-row">
                    <select id="tagSelect" multiple></select>
                </div>

                <div class="form-row">
                    <select id="medicationSelect" multiple></select>
                </div>

                <input type="text" id="note" placeholder="Нотатка" />

                <button type="submit" class="primary full">Додати запис</button>
            </form>

            <div id="recordList" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/uk.js"></script>
    <script src="js/healthrecords.js"></script>
</body>
</html>
