<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Статистика – Трекер</title>
    <link rel="stylesheet" href="css/mood.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: center;
        }

        .chart-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .chart-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.06);
            padding: 24px 28px;
            margin-bottom: 32px;
            width: 720px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #4c1d95;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        canvas {
            width: 100% !important;
            height: 320px !important;
        }
    </style>
</head>
<body>
    <div class="chart-wrapper">
        <div class="chart-card">
            <div class="chart-title">📊 Рівень стресу за останній місяць</div>
            <canvas id="stressChart"></canvas>
        </div>

        <div class="chart-card">
            <div class="chart-title">💊 Частота прийому ліків</div>
            <canvas id="medChart"></canvas>
        </div>
    </div>

    <script src="js/stats-charts.js"></script>
</body>
</html>
