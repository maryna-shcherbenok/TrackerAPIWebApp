<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <title>Настрої – Трекер</title>
    <link rel="stylesheet" href="css/mood.css" />
    <style>
        .mood-item {
            border-bottom: 1px solid #ddd;
            padding: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

            .mood-item span {
                font-weight: bold;
            }

            .mood-item button {
                margin-left: 10px;
            }

        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        button {
            padding: 10px 16px;
            font-size: 1rem;
            border-radius: 6px;
        }

            button.primary {
                background: #7c3aed;
                color: white;
                border: none;
            }

                button.primary:hover {
                    background: #6d28d9;
                }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Настрої</h2>
            <p>Додавайте або видаляйте настрої зі списку</p>

            <!-- Форма додавання -->
            <form onsubmit="addMood(); return false;">
                <input type="text" id="add-name" placeholder="Назва настрою" required />
                <button type="submit" class="primary full">Додати</button>
            </form>

            <!-- Форма редагування -->
            <div id="editMood" class="hidden">
                <h3>Редагувати настрій</h3>
                <form onsubmit="updateMood(); return false;">
                    <input type="hidden" id="edit-id" />
                    <input type="text" id="edit-name" required />
                    <div class="buttons">
                        <button type="submit" class="primary">Зберегти</button>
                        <button type="button" onclick="closeInput()">Скасувати</button>
                    </div>
                </form>
            </div>

            <!-- Список -->
            <div id="moodList"></div>
        </div>
    </div>

    <script src="js/mood.js"></script>
</body>
</html>
